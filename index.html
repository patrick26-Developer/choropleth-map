<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <header>
        <h1 id="title">US Education Level</h1>
        <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher</p>
    </header>
    
    <main>
        <svg id="map"></svg>
        <div id="legend"></div>
        <div id="tooltip"></div>
    </main>
    
    <footer>
        <p>Data sourced from the US Census Bureau | Built with D3.js</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
